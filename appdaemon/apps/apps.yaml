    bedroom:
      actors:
        climate.bedroom_ac:
          hvac_mode_on: cool

      watched_entities:
      - input_number.bedroom_ac_trigger_temperature
      - input_number.bedroom_ac_cool_temperature
      - input_boolean.bedroom_work_ac_active
