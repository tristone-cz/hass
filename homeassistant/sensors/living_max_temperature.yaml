platform: template
sensors:
  living_max_temperature:
    value_template: >-
      {% if (now().hour)|int == 6 %}
        0
      {% elif is_state('sensor.living_max_temperature', 'unknown') %}
        {{ states('sensor.0x00158d0001f5367e_temperature') }}
      {% elif states('sensor.0x00158d0001f5367e_temperature')|float > states('sensor.living_max_temperature')|float %}
        {{ states('  sensor.0x00158d0001f5367e_temperature') }}
      {% else %}
        {{ states('sensor.living_max_temperature') }}
      {% endif %}

